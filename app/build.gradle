apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.zhuchao.freetime"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('lib/android-support-v4.jar')
    compile files('lib/nineoldandroids-2.4.0.jar')
    compile files('lib/mta-sdk-1.6.2.jar')
    compile files('lib/open_sdk_r5043.jar')
    compile files('lib/weibosdkcore.jar')
}
